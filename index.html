<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
     <form action="">
        <div class="display">
            <input type="text" name="display" id="Display">

        </div>
        <div class="row1">
            <input type="button" value="AC"  id="dis" onclick="display.value=''">
            <input type="button" value="DE" id="dis"onclick="display.value=display.value.toString().slice(0,-1)">
            <input type="button" value="." id="dis" onclick="display.value+='.'">
            <input type="button" value="/" id="dis" onclick="display.value+='/'">
           
        </div>
        <div class="row2">
            <input type="button" value="7" id="dis" onclick="display.value+='7'"> 
            <input type="button" value="8" id="dis" onclick="display.value+='8'">
            <input type="button" value="9" id="dis" onclick="display.value+='9'">
            <input type="button" value="*" id="dis" onclick="display.value+='*'">
           
        </div>
        <div class="row3">
            <input type="button" value="4" id="dis" onclick="display.value+='4'">
            <input type="button" value="5" id="dis" onclick="display.value+='5'">
            <input type="button" value="6" id="dis" onclick="display.value+='6'">
            <input type="button" value="-" id="dis" onclick="display.value+='-'">
           
        </div>
        <div class="row3">
            <input type="button" value="1" id="dis" onclick="display.value+='1'">
            <input type="button" value="2" id="dis" onclick="display.value+='2'">
            <input type="button" value="3" id="dis" onclick="display.value+='3'">
            <input type="button" value="+" id="dis" onclick="display.value+='+'">
           
        </div>
        <div class="row4">
            <input type="button" id="lastrow"  value="00" onclick="display.value+='00'">
            <input type="button" id="lastrow"  value="0" onclick="display.value+='0'">
            <input type="button" id="lastrow"  value="^" onclick="display.value+='**'">
            <input type="button" class="equal"  value="=" onclick="display.value=eval(display.value)">
       
           
        </div>
     </form>
    </div>
    <script src="calc.js"></script>
</body>
</html>
